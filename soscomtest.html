<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOSTEST</title>
    <link rel="stylesheet" href="/css/soscomtest.css">
</head>
<body>
    <div class="hero">
    
        <video class="videobg" autoplay muted loop>
            <source src="/images/Share A Coke.mp4" type="video/mp4">
        </video>
        
        <div class="nav">

            <div class="side1">

                <div>
                    <img src="/images/soscomn.png" width="90px" height="90px">
                </div>

                <div>
                    <a href="">Solution</a>
                </div>

                <div>
                   <a href="">Pricing</a>
                </div>

                <div>
                    <a href="">Resources</a>
                </div>

                <div>
                    <a href="">Enterprise</a>
                </div>

                <div>
                    <a href="">What's new</a>
                </div>

            </div>

            <div class="side2">

                <div>
                    <a href="">Login</a>
                </div>

                <div class="startbox" id="startbox">
                    Start for free
                </div>

            </div>

        </div>

        
    </div>

    <div class="loginform" id="loginform">
        <form action="" class="form">
            <fieldset>
                <label for="">Login</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                <input type="submit" value="Login">
                <div class="a">Don't have an account? <b id="gotoregister">Register</b></div>

            </fieldset>
        </form>
    </div>

    <div class="registerform" id="registerform">
        <form action="" class="form">
            <fieldset>
                <label for="">Register</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
                <input type="email" name="email" id="email" placeholder="Enter Email">
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                <input type="submit" value="Register">
                <div class="a" >Already have an account? <b id="gotologin">Login</b></div>

            </fieldset>
        </form>
    </div>
    <script src="/js/soscomtest.js"></script>
</body>
</html>
